<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MINESWEEPER</title>
    <link rel="stylesheet" type="text/css" href="minesweeper.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="title">Mine <i class="fa fa-bomb"></i> Sweeper</div>
    <div id="dashboard" class="controls">
        <div id="help"></div>
        <div id="git"></div>
        <ul id="difficulty">
            <li id="easy">Easy</li>
            <li id="medium" class="selected">medium</li>
            <li id="hard">Hard</li>
        </ul>
        <div id="feedback">
            <span id="value">5</span>
            <i class="fa fa-bomb"></i>
        </div>
    </div>
    <div id="board"></div>
    <div id="new-game" class="controls">Play Again</div>
    <script type="text/javascript">
        var board;
        $(document).ready(function () {
            newGame('medium');
            $('#new-game').hide();

            $('#difficulty li').click(function (eventObject) {
                $('#difficulty li').removeClass('selected');
                $(this).addClass('selected');
                var difficulty = $(this).attr('id');
                newGame(difficulty);
                $('#new-game').hide();
            });

            $('#new-game').click(function (eventObject) {
                var difficulty = $('#difficulty li.selected').attr('id');
                newGame(difficulty);
                $('#new-game').hide();
            });
        });
    </script>
</body>
</html>

</html>
